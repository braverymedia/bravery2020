<body class="layout-contact theme-invert">
  <nav class="toolbar"> <button class="trigger-navback button dark">&times;</button> </nav>
  <main class="panel--grid">
    <header>
      <h1>Lead with Bravery.</h1>
      <p>Call <a href="tel://‪+15125938094‬">‪+1 512 593 8094‬</a><br> Email <a
          href="mailto:inquiries@bravery.co">inquiries@bravery.co</a> </p>
    </header>
    <article class="rfi">
      <form name="contact" method="POST" data-netlify="true" id="bravery-contact">
        <p> <label> <span>Name*</span> <input name="name" class="name" required> </label> </p>
        <p> <label> <span>Work Title</span> <input name="title" class="title"> </label> </p>
        <p> <label> <span>Email*</span> <input type="email" name="email" class="email" required> </label> </p>
        <p> <label> <span>Institution*</span> <input name="institution" class="institution" required> </label> </p>
        <p> <label> <span>Institution Website URL</span> <input type="url" name="url" class="institution-url"
              value="https://"> </label> </p>
        <p> <label> <span>Tell us about your project.*</span> <textarea name="message" class="email" rows="8" cols="33"
              required></textarea> </label> </p>
        <p> <button type="submit" class="button bright">Send</button> </p>
      </form>
    </article>
  </main>
